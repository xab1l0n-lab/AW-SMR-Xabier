<body>
    <h3>Rellena tu CV</h3>
    <form action="./Plantilla.html" method="get">
        <label>Nombre <br>
            <input type="text">
        </label>
        <br>
        <label>Apellidos <br>
            <input type="text" size="25">
        </label>
        <br>
        <label>Contraseña <br>
            <input type="password">
        </label>
        <br>
        <label>Sexo <br>
            <input type="radio" name="Hombre" checked> Hombre
            <input type="radio" name="Mujer"> Mujer
        </label>
        <br>
        <label>Incluir mi foto
            <input type="file" name="" id="">
        </label>
        <br>
        <label>
            <input type="checkbox" name="Suscribirme"> Suscribirme al boletín de novedades
        </label>
        <br><br>
        <label >
            <input type="submit" value="Guardar cambios">
        </label>
        <label>
            <input type="reset" value="Borrar los datos introducidos">
        </label>
    </form>
</body>
</html>
