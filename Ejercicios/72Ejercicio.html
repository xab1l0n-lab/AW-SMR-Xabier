<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 72 - Formulario de preferencias</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f7f9fc; color:#222; }
    form { max-width:720px; background:#fff; padding:16px; border-radius:8px; border:1px solid #e6eef8; }
    fieldset { margin-bottom:12px; padding:12px; border-radius:6px; border:1px solid #eef4fb; }
    label { display:block; margin:8px 0 4px; }
    input[type="text"], select, textarea { width:100%; padding:8px; box-sizing:border-box; border:1px solid #d6e3f2; border-radius:4px; }
    .actions { margin-top:12px; display:flex; gap:8px; justify-content:flex-end; }
    button { padding:8px 12px; border:0; border-radius:6px; background:#0b79d0; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <form action="#" method="post">
    <h1>Preferencias del usuario</h1>

    <fieldset>
      <legend>Datos personales</legend>
      <label>Nombre
        <input type="text" name="nombre" placeholder="Tu nombre">
      </label>
      <label>Apellidos
        <input type="text" name="apellidos" placeholder="Tus apellidos">
      </label>
    </fieldset>

    <fieldset>
      <legend>Preferencias</legend>
      <label>Idioma preferido
        <select name="idioma">
          <option value="es">Español</option>
          <option value="en">Inglés</option>
          <option value="fr">Francés</option>
        </select>
      </label>

      <label>Temas de interés</label>
      <label><input type="checkbox" name="tema" value="html"> HTML</label>
      <label><input type="checkbox" name="tema" value="css"> CSS</label>
      <label><input type="checkbox" name="tema" value="js"> JavaScript</label>
    </fieldset>

    <div class="actions">
      <button type="submit">Guardar cambios</button>
      <button type="reset" style="background:#9aa4b2">Borrar los datos introducidos</button>
    </div>
  </form>
</body>
</html>
