<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 61 - Formulario de inscripción</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--accent:#0b79d0;--muted:#6b7280}
    body{font-family: "Segoe UI", Roboto, Arial, sans-serif;background:#f4f7fb;margin:0;padding:24px;color:#111}
    .form-wrap{max-width:820px;margin:0 auto;background:#fff;padding:16px;border-radius:8px;border:1px solid #e6eef8}
    h1{margin:0 0 12px;color:var(--accent)}
    fieldset{border:1px solid #eef4fb;padding:12px;border-radius:6px;margin-bottom:12px}
    legend{font-weight:700;padding:0 6px}
    label{display:block;margin:8px 0 4px}
    input[type="text"], input[type="email"], input[type="tel"], select, textarea, input[type="date"]{
      width:100%;padding:8px;border:1px solid #d6e3f2;border-radius:4px;box-sizing:border-box;
    }
    .row{display:flex;gap:12px}
    .row > *{flex:1}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
    button{background:var(--accent);color:#fff;border:0;padding:8px 14px;border-radius:6px;cursor:pointer}
    button.reset{background:#9aa4b2}
    .small{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="form-wrap">
    <h1>Inscripción al curso</h1>

    <form action="#" method="post" enctype="multipart/form-data" novalidate>
      <fieldset>
        <legend>Datos personales</legend>
        <div class="row">
          <label>Nombre
            <input type="text" name="nombre" required>
          </label>
          <label>Apellidos
            <input type="text" name="apellidos" required>
          </label>
        </div>

        <div class="row">
          <label>DNI/NIE
            <input type="text" name="dni">
          </label>
          <label>Fecha de nacimiento
            <input type="date" name="fecha_nac">
          </label>
        </div>

        <label>Sexo</label>
        <label><input type="radio" name="sexo" value="hombre" checked> Hombre</label>
        <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
      </fieldset>

      <fieldset>
        <legend>Contacto</legend>
        <label>Correo electrónico
          <input type="email" name="email" required>
        </label>

        <div class="row">
          <label>Teléfono
            <input type="tel" name="telefono">
          </label>
          <label>Localidad
            <input type="text" name="localidad">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Curso solicitado</legend>
        <label>Curso
          <select name="curso" required>
            <option value="">-- Selecciona --</option>
            <option>Introducción a HTML5</option>
            <option>CSS avanzado</option>
            <option>JavaScript para la web</option>
          </select>
        </label>

        <label>Observaciones
          <textarea name="observaciones" rows="4"></textarea>
        </label>
      </fieldset>

      <label><input type="checkbox" name="acepto" required> Acepto las condiciones y la política de privacidad</label>

      <div class="actions">
        <button type="submit">Enviar</button>
        <button type="reset" class="reset">Borrar los datos introducidos</button>
      </div>

      <p class="small">Compruebe los datos antes de enviar. Los campos marcados son obligatorios.</p>
    </form>
  </div>
</body>
</html>
