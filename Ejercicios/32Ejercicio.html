<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 32 - Colores y estilos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f7f9fc; color:#222; }
    .encabezado { background:#0b6fa4; color:#fff; padding:12px; border-radius:6px; }
    .resaltado { color:#c0392b; font-weight:700; }
    .nota { background:#fff3cd; border-left:4px solid #ffecb5; padding:10px; margin:12px 0; }
    .tarjeta { background:#ffffff; border:1px solid #e0e0e0; padding:12px; border-radius:6px; max-width:640px; }
    .btn { display:inline-block; padding:8px 12px; background:#2ecc71; color:#fff; text-decoration:none; border-radius:4px; }
  </style>
</head>
<body>
  <header class="encabezado">
    <h1>Ejercicio 32 — Colores y estilos</h1>
  </header>

  <section class="tarjeta">
    <h2>Texto con énfasis</h2>
    <p>Este párrafo muestra <span class="resaltado">texto resaltado</span> y texto normal para comparar colores.</p>

    <div class="nota">
      <strong>Nota:</strong> usa colores coherentes para mejorar la legibilidad y el contraste.
    </div>

    <p>Botón de ejemplo: <a class="btn" href="#">Acción</a></p>
  </section>
</body>
</html>
