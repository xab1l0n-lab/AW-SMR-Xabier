<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 63 - Tarjeta de producto</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family: "Segoe UI", Roboto, Arial, sans-serif;background:#f6f8fb;margin:0;padding:24px;color:#111}
    .product{max-width:760px;margin:0 auto;background:#fff;padding:16px;border-radius:8px;border:1px solid #e6eef8;display:flex;gap:16px}
    .thumb{width:260px;height:180px;background:#eef7ff;border-radius:6px;overflow:hidden;display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .details h2{margin:0 0 8px;color:#0b79d0}
    .price{font-size:1.4rem;color:#2ecc71;font-weight:700;margin-top:8px}
    .actions{margin-top:12px}
    .btn{display:inline-block;padding:8px 12px;background:#0b79d0;color:#fff;border-radius:6px;text-decoration:none}
  </style>
</head>
<body>
  <article class="product" aria-label="Ficha de producto">
    <div class="thumb" aria-hidden="true">
      <img src="/AW-SMR-Xabier/assets/img/producto.jpg" alt="Imagen del producto">
    </div>

    <div class="details">
      <h2>Curso: Administrador de servidores y páginas web</h2>
      <p>Curso orientado a la administración de servidores, despliegue y mantenimiento de páginas web.</p>
      <div class="price">384 €</div>

      <div class="actions">
        <a class="btn" href="#">Más información</a>
      </div>
    </div>
  </article>
</body>
</html>
