<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 85</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#fff;margin:0;padding:20px;color:#222}
    .panel{max-width:980px;margin:0 auto;border:1px solid #eef4fb;border-radius:8px;padding:16px;background:#fbfdff}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .btn{padding:8px 12px;border-radius:6px;background:#0b79d0;color:#fff;text-decoration:none;display:inline-block}
    .btn.secondary{background:#9aa4b2}
  </style>
</head>
<body>
  <section class="panel">
    <h1>Ejercicio 85</h1>
    <p>Ejemplo de panel con acciones. Utiliza botones para enviar o limpiar formularios, o para navegar a recursos relacionados.</p>
    <div class="actions">
      <a class="btn" href="#">Acción principal</a>
      <a class="btn secondary" href="#">Acción secundaria</a>
    </div>
  </section>
</body>
</html>
