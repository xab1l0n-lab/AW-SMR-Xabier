<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 68 - Contenido centrado</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#222; }
    .centered { max-width:800px; margin:40px auto; text-align:center; padding:20px; border:1px solid #eef4fb; border-radius:8px; background:#fbfdff; }
    h1 { color:#0b79d0; margin:0 0 12px; }
    p { margin:0 0 12px; line-height:1.5; }
  </style>
</head>
<body>
  <main class="centered">
    <h1>Ejemplo de uso de CENTER</h1>
    <p>Mi poema favorito es aquel de Federico García Lorca que reza:</p>

    <blockquote style="margin:12px auto; max-width:600px; font-style:italic; color:#333;">
      Mi corazón, como una sierpe<br>
      se ha desprendido de su piel,<br>
      y aquí la miro entre mis dedos<br>
      llena de heridas y de miel
    </blockquote>
  </main>
</body>
</html>
