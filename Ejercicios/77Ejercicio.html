<html lang="es">
<head>

  <title>Ejercicio 77</title>

  <style>

  <main class="card" aria-labelledby="ej77">
    <h1 id="ej77">Ejercicio 77</h1>

    <div class="steps">
      <div class="step"><h3>Paso 1</h3><p>Preparar los recursos necesarios.</p></div>
      <div class="step"><h3>Paso 2</h3><p>Configurar el entorno y comprobar dependencias.</p></div>
      <div class="step"><h3>Paso 3</h3><p>Ejecutar y verificar resultados.</p></div>
    </div>
  </main>
