<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 106 - Tabla de resumen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#fff;margin:0;padding:24px;color:#111}
    .wrap{max-width:1000px;margin:0 auto}
    table{width:100%;border-collapse:collapse;background:#fbfdff;border:1px solid #eef4fb;border-radius:6px;overflow:hidden}
    thead th{background:#0b79d0;color:#fff;padding:12px;text-align:left}
    th,td{padding:10px 12px;border-bottom:1px solid #eef4fb}
    tbody tr:nth-child(odd){background:#fff}
    tfoot td{background:#f1f5fa;padding:10px 12px;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="color:#0b79d0;margin:0 0 12px">Resumen de actividades</h1>

    <table aria-label="Tabla resumen actividades">
      <thead>
        <tr>
          <th>Actividad</th>
          <th>Responsable</th>
          <th>Fecha</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Entrega proyecto</td>
          <td>Jesús Morales</td>
          <td>15/06/2025</td>
          <td>En curso</td>
        </tr>
        <tr>
          <td>Evaluación parcial</td>
          <td>Equipo docente</td>
          <td>01/05/2025</td>
          <td>Completada</td>
        </tr>
        <tr>
          <td>Prácticas</td>
          <td>Alumnos</td>
          <td>Continuo</td>
          <td>Activa</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total actividades</td>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
