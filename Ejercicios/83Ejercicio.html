<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 83</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#fff;margin:0;padding:20px;color:#222}
    .wrap{max-width:1000px;margin:0 auto}
    .table{border-collapse:collapse;width:100%;margin-top:12px}
    th,td{border:1px solid #e6eef8;padding:10px;text-align:left}
    thead th{background:#0b79d0;color:#fff}
    tbody tr:nth-child(odd){background:#fbfdff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Ejercicio 83</h1>
    <p>Tabla de ejemplo con encabezado y filas alternadas.</p>
    <table class="table" role="table" aria-label="Tabla ejemplo">
      <thead>
        <tr>
          <th>Ítem</th>
          <th>Descripción</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Elemento de prueba A</td>
          <td>Activo</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Elemento de prueba B</td>
          <td>Inactivo</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Elemento de prueba C</td>
          <td>Activo</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
