<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 53 - Layout responsivo</title>
  <meta name="author" content="Xabi">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { --gap:16px; --accent:#0b79d0; }
    body { font-family: Arial, sans-serif; margin:0; padding:var(--gap); background:#f5f7fb; color:#222; }
    .container { max-width:1100px; margin:0 auto; display:grid; grid-template-columns: 1fr 300px; gap:var(--gap); }
    header, footer { background:#fff; padding:12px; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.04); }
    nav { background:#fff; padding:12px; border-radius:6px; }
    main { background:#fff; padding:12px; border-radius:6px; }
    aside { background:#fff; padding:12px; border-radius:6px; }
    header h1 { margin:0; color:var(--accent); }
    footer { text-align:center; font-size:0.9rem; color:#666; }
    @media (max-width:900px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi sitio de prácticas</h1>
  </header>

  <div class="container">
    <main>
      <nav aria-label="Navegación principal">
        <ul style="padding-left:18px; margin:0;">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Cursos</a></li>
          <li><a href="#">Proyectos</a></li>
        </ul>
      </nav>

      <article style="margin-top:12px;">
        <h2>Artículo principal</h2>
        <p>Contenido de ejemplo para mostrar un layout responsivo con una columna principal y una columna lateral.</p>
      </article>
    </main>

    <aside>
      <h3>Noticias</h3>
      <ul>
        <li>Actualización del curso de CSS</li>
        <li>Nuevo módulo de accesibilidad</li>
      </ul>
    </aside>
  </div>

  <footer>
    © 2025 — Proyecto de prácticas
  </footer>
</body>
</html>
