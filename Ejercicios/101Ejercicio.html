    <div class="grid">
      <div class="item">
        <h2>Tarjeta 1</h2>
        <p>Contenido breve de la tarjeta 1.</p>
      </div>
      <div class="item">
        <h2>Tarjeta 2</h2>
        <p>Contenido breve de la tarjeta 2.</p>
      </div>
    </div>
  </main>
</body>
</html>
