<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 76</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--accent:#0b79d0;--muted:#6b7280}
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fb;margin:0;padding:24px;color:#111}
    .panel{max-width:980px;margin:0 auto;background:#fff;border:1px solid #e6eef8;border-radius:8px;padding:18px;box-shadow:0 6px 18px rgba(10,30,60,.04)}
    h1{margin:0 0 12px;color:var(--accent)}
    .two-col{display:flex;gap:16px;flex-wrap:wrap}
    .col{flex:1;min-width:260px}
    .box{background:#fbfdff;border:1px solid #eef4fb;padding:12px;border-radius:6px}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:8px;border:1px solid #eef4fb;text-align:left}
    th{background:#f1f8ff}
  </style>
</head>
<body>
  <section class="panel" aria-labelledby="ej76">
    <h1 id="ej76">Ejercicio 76</h1>
    <div class="two-col">
      <div class="col box">
        <h2>Resumen</h2>
        <p>Ejemplo de presentación en dos columnas con una tabla de datos y bloques informativos.</p>
      </div>
      <div class="col box">
        <h2>Datos</h2>
        <table>
          <tr><th>Campo</th><th>Valor</th></tr>
          <tr><td>Curso</td><td>Diseño Web</td></tr>
          <tr><td>Duración</td><td>384 h</td></tr>
          <tr><td>Prácticas</td><td>Sí</td></tr>
        </table>
      </div>
    </div>
  </section>
</body>
</html>
