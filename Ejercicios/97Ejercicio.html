<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 97 - Tarjetas de resumen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f7fafc;margin:0;padding:20px;color:#222}
    .grid{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .card{background:#fff;padding:14px;border-radius:8px;border:1px solid #eef4fb;box-shadow:0 6px 18px rgba(10,30,60,.04)}
    .card h3{margin:0 0 8px;color:#0b79d0}
    .card p{margin:0;color:#444}
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:600px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <section aria-label="Tarjetas resumen">
    <div class="grid">
      <article class="card">
        <h3>Recurso A</h3>
        <p>Descripción breve del recurso A.</p>
      </article>

      <article class="card">
        <h3>Recurso B</h3>
        <p>Descripción breve del recurso B.</p>
      </article>

      <article class="card">
        <h3>Recurso C</h3>
        <p>Descripción breve del recurso C.</p>
      </article>
    </div>
  </section>
</body>
</html>
