<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 104 - Ficha resumen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--accent:#0b79d0;--muted:#6b7280}
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f7fb;margin:0;padding:24px;color:#111}
    .card{max-width:900px;margin:0 auto;background:#fff;padding:18px;border-radius:8px;border:1px solid #e6eef8;box-shadow:0 6px 18px rgba(10,30,60,.04)}
    .header{display:flex;align-items:center;gap:16px}
    .avatar{width:96px;height:96px;background:#eef7ff;border-radius:8px;overflow:hidden;flex:0 0 96px;display:flex;align-items:center;justify-content:center}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    h1{margin:0;color:var(--accent);font-size:20px}
    p{margin:8px 0;color:#333}
    .meta{color:var(--muted);font-size:0.95rem}
    .tags{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
    .tag{background:#f1f7ff;color:var(--accent);padding:6px 8px;border-radius:6px;font-size:13px}
  </style>
</head>
<body>
  <article class="card" aria-label="Ficha resumen">
    <div class="header">
      <div class="avatar" aria-hidden="true">
        <img src="/AW-SMR-Xabier/assets/img/foto-alumno.jpg" alt="Foto">
      </div>
      <div>
        <h1>Ficha resumen</h1>
        <p class="meta">Curso: Diseño Web y Multimedia · Matrícula: 2025</p>
      </div>
    </div>

    <section>
      <p><strong>Nombre:</strong> Jesús Morales</p>
      <p><strong>DNI:</strong> 12345678X</p>
      <p class="meta">Edad: 19 · Sexo: Hombre · Localidad: Puerto Real</p>

      <div class="tags" aria-hidden="true">
        <span class="tag">Activo</span>
        <span class="tag">Grupo A</span>
        <span class="tag">Progreso 78%</span>
      </div>
    </section>
  </article>
</body>
</html>
