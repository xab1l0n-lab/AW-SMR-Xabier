<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 29 - Tabla compleja</title>
  <style>
    body { font-family: Arial, sans-serif; padding:16px; }
    table { border-collapse:collapse; width:100%; max-width:900px; }
    th, td { border:1px solid #666; padding:8px; text-align:left; }
    th { background:#f2f2f2; }
  </style>
</head>
<body>
  <h1>Horario de ejemplo</h1>
  <table>
    <tr>
      <th>Hora</th>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Miércoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
    </tr>
    <tr>
      <td>09:00 - 10:30</td>
      <td rowspan="2">Matemáticas</td>
      <td>Lengua</td>
      <td>Física</td>
      <td>Inglés</td>
      <td>Historia</td>
    </tr>
    <tr>
      <td>10:30 - 12:00</td>
      <td>Lengua</td>
      <td>Física</td>
      <td>Inglés</td>
      <td>Historia</td>
    </tr>
    <tr>
      <td>12:00 - 13:30</td>
      <td colspan="2">Educación Física (Aula polideportiva)</td>
      <td>Biología</td>
      <td>Informática</td>
      <td>Arte</td>
    </tr>
    <tr>
      <td>13:30 - 15:00</td>
      <td>Proyecto</td>
      <td>Proyecto</td>
      <td colspan="3">Tutoría y actividades</td>
    </tr>
  </table>
</body>
</html>
