<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 92</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fb;margin:0;padding:20px;color:#222}
    .wrap{max-width:1000px;margin:0 auto}
    .table{width:100%;border-collapse:collapse;background:#fff;border:1px solid #eef4fb;border-radius:6px;overflow:hidden}
    th,td{padding:10px 12px;border-bottom:1px solid #eef4fb;text-align:left}
    thead th{background:#0b79d0;color:#fff}
    tbody tr:nth-child(odd){background:#fbfdff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Ejercicio 92</h1>
    <p>Tabla con encabezado y filas alternadas, diseñada para coincidir con la imagen del PDF.</p>

    <table class="table" role="table" aria-label="Tabla ejercicio 92">
      <thead>
        <tr>
          <th>Campo</th>
          <th>Descripción</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item 1</td>
          <td>Descripción del item 1</td>
          <td>Activo</td>
        </tr>
        <tr>
          <td>Item 2</td>
          <td>Descripción del item 2</td>
          <td>Inactivo</td>
        </tr>
        <tr>
          <td>Item 3</td>
          <td>Descripción del item 3</td>
          <td>Activo</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
