<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 94 - Ficha de curso</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--accent:#0b79d0;--muted:#6b7280}
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f7fb;margin:0;padding:20px;color:#222}
    .card{max-width:900px;margin:0 auto;background:#fff;padding:18px;border-radius:8px;border:1px solid #e6eef8}
    .thumb{float:left;width:220px;height:140px;margin-right:16px;background:#eef7ff;border-radius:6px;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover}
    h1{color:var(--accent);margin-top:0}
    .meta{font-size:0.95rem;color:var(--muted);margin-top:8px}
    .clear{clear:both}
  </style>
</head>
<body>
  <article class="card" aria-labelledby="curso">
    <div class="thumb" aria-hidden="true">
      <img src="/AW-SMR-Xabier/assets/img/curso.jpg" alt="Imagen del curso">
    </div>
    <h1 id="curso">Administrador de servidores y páginas web</h1>
    <p>Curso orientado a la administración de servidores, despliegue y mantenimiento de páginas web. Incluye prácticas y proyecto final.</p>
    <p class="meta"><strong>Horas:</strong> 384 · <strong>Prácticas:</strong> No · <strong>Inicio:</strong> 8 de marzo</p>
    <div class="clear"></div>
  </article>
</body>
</html>
